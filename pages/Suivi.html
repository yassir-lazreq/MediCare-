<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
		<title>Suivi Santé - MediCare</title>
		<style>
			.health-good {
				background-color: #dcfce7;
				border-color: #16a34a;
			}
			.health-warning {
				background-color: #fef9c3;
				border-color: #d97706;
			}
			.health-danger {
				background-color: #fee2e2;
				border-color: #dc2626;
			}
			.status-good {
				background-color: #16a34a;
			}
			.status-warning {
				background-color: #d97706;
			}
			.status-danger {
				background-color: #dc2626;
			}
		</style>
	</head>
	<body class="bg-gray-50 font-sans">
		<header class="fixed top-0 left-0 z-50 w-full">
			<nav
				class="bg-blue-950 px-6 md:px-10 py-4 flex flex-wrap justify-between items-center shadow-md"
			>
				<div class="flex items-center space-x-3">
					<img
						src="../assets/health_logo.png"
						alt="MediCare Logo"
						class="h-12 w-12 object-contain"
					/>
					<span class="text-white text-xl font-bold">MediCare</span>
				</div>

				<div
					class="relative w-full md:w-1/3 mt-4 md:mt-0 bg-amber-50 rounded-full"
				>
					<img
						src="../assets/search-icone.svg"
						alt=""
						class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 pointer-events-none"
					/>
					<input
						type="search"
						name="search"
						placeholder="Search..."
						class="block w-full pl-10 pr-3 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</div>

				<div class="flex items-center space-x-6 mt-4 md:mt-0">
					<div class="flex items-center">
						<label
							for="checkbox"
							class="flex bg-gray-600 cursor-pointer relative w-16 h-8 rounded-full overflow-hidden"
						>
							<input type="checkbox" id="checkbox" class="sr-only peer" />
							<div
								class="w-8 h-8 bg-white rounded-full shadow-md transform peer-checked:translate-x-8 transition-transform duration-300 ease-in-out"
							></div>
							<div
								class="absolute left-0 top-0 w-full h-full flex items-center justify-between px-2 text-gray-200 text-sm"
							>
								<img
									src="../assets/sun-icone.svg"
									alt="Light mode"
									class="w-4 h-4"
								/>
								<img
									src="../assets/moon-icone.svg"
									alt="Dark mode"
									class="w-4 h-4"
								/>
							</div>
						</label>
					</div>

					<div>
						<button 
							id="burger" 
							class="text-white focus:outline-none"
						>
							<span class="sr-only">Open menu</span>
							<span class="block w-6 h-0.7 bg-white mb-1"></span>
							<span class="block w-6 h-0.7 bg-white mb-1"></span>
							<span class="block w-6 h-0.7 bg-white"></span>
						</button>
					</div>

					<div>
						<ul class="flex space-x-6 text-white font-semibold items-center">
							<li>
								<a href="../index.html" class="hover:text-amber-300">home</a>
							</li>
							<li>
								<a href="./Médecins.html" class="hover:text-amber-300"
									>médecins</a
								>
							</li>
							<li>
								<a href="./Rendez-vous.html" class="hover:text-amber-300"
									>réservations</a
								>
							</li>
							<li><a href="./Suivi.html" class="text-amber-300">suivi</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="mt-20">
			<section class="bg-blue-50 text-black py-16">
				<div class="max-w-6xl mx-auto px-4 text-center">
					<h1 class="text-4xl md:text-6xl font-bold mb-4">Suivi Santé</h1>
					<p class="text-xl md:text-2xl">
						Suivez et analysez vos mesures de santé quotidiennes
					</p>
				</div>
			</section>

			<section class="py-8">
				<div class="max-w-6xl mx-auto px-4">
					<div
						class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"
						id="health-overview"
					>
						<!-- Overview content -->
					</div>
				</div>
			</section>

			<section class="py-8 bg-white">
				<div class="max-w-4xl mx-auto px-4">
					<h2 class="text-2xl font-bold mb-6 text-center">
						Ajouter une mesure
					</h2>
					<form
						id="measurement-form"
						class="bg-gray-50 rounded-2xl p-6 shadow-lg"
					>
						<!-- Form content -->
					</form>
				</div>
			</section>

			<section class="py-12">
				<div class="max-w-6xl mx-auto px-4">
					<h2 class="text-2xl font-bold mb-6">Historique des mesures</h2>
					<div class="flex flex-wrap gap-2 mb-6">
						<button
							class="filter-btn active px-4 py-2 rounded-lg bg-blue-500 text-white"
							data-filter="all"
						>
							Toutes
						</button>
						<button
							class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
							data-filter="weight"
						>
							Poids
						</button>
						<button
							class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
							data-filter="pressure"
						>
							Tension
						</button>
						<button
							class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
							data-filter="sugar"
						>
							Glycémie
						</button>
					</div>
					<div id="measurements-container" class="space-y-4">
						<!-- Measurements content -->
					</div>
				</div>
			</section>
		</main>

		<footer class="bg-[#0b1320] text-white py-8">
			<div
				class="max-w-2xl h-16 flex justify-center text-center items-center mx-auto"
			>
				<p>&copy; 2023 MediCare. Tous droits réservés.</p>
			</div>
		</footer>

		<script src="../script/suivi.js"></script>
		<script src="../script/dark-mode.js"></script>
		<script src="../script/nav-bar.js"></script>
	</body>
</html>
